<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.2/lodash.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/javascript/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="why-login">Log in to add and view Faves!</div>
	<a class="signup-link" href="/signup">No account? Make one!</a>
	<form id="login-form" class="form-horizontal" method="POST" action="/login">
	  	<div class="form-group">
	    	<input type="email" class="form-control" name="user[email]" placeholder='Email Address'>
	  	</div>
	  	<div class="form-group">
	    	<input type="password" class="form-control" name="user[password]" placeholder='Password'>
	  	</div>
	  	<input type="submit" value="Log In"/>
	</form>

</body>
</html>
