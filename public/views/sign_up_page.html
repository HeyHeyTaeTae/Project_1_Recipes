<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.2/lodash.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/javascript/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="page-message">Thank you for signing up!</div>
    <div class="password-notice">Your password should be at least 8 characters long</div>
    <a class="signup-link" href="/login">Already have an account? Log in!</a>
    <form id="signup-form" class="form-horizontal" method="POST" action="/users">
        <div class="form-group">
            <input type="email" class="form-control" name="user[email]" placeholder='Email Address'>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="user[password]" placeholder='Password'>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="user[password_confirmation]" placeholder='Password Confirmation'>
        </div>
        <input type="submit" value="Sign Up">
    </form>

</body>
</html>
