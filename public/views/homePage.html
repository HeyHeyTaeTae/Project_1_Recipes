<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.2/lodash.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/javascript/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!-- <div class="page-header"> -->
		<form id="login-form" class="form-inline" method="POST" action="/login">
		  	<div class="form-group">
		    	<input type="text" class="form-control" placeholder="enter email" name="user[email]">
		  	</div>
		  	<div class="form-group">
		    	<input type="password" class="form-control" placeholder="enter password" name="user[password]">
		  	</div>
		  	<button>Log In</button>
		</form>
		<button id="show-faves">Faves!</button>
		<div class="input-group input-group-lg">
			<input id="search-bar" class='search form-control' placeholder='Search for Recipes'/>
			<button class="submit-search btn btn-default">Search</button>
		</div>
	<!-- </div> -->
	<!-- <button class="login-button">Login</button> -->
	
	<div id="results-wrapper"></div>
</body>
<script type="text/template" id="display-search-results">
	<% collection.forEach(function (group) { %>
		
			<div class="recipe-row">
				<% group.forEach(function(recipe) { %>
					<div class='recipe-result  thumbnail'>
						<img src="<%= recipe.imageUrlsBySize[90] %>">
						<button data-id="<%=recipe.id %>" class="fave-button btn btn-default" onclick=addToFavorites(this)>Fave</button>
						<button data-id="<%=recipe.id %>" class="view-button btn btn-default" onclick=viewRecipe(this)>view recipe</button>
						<div class='recipe-name'><%= recipe.recipeName %></div>
					</div>
				<% }) %>
			</div>
		
	<%}); %>
	// <button class="see-more-results" onclick=>See more recipes</button> 
</script>
<script type="text/template" id="display-faves">
	<% collection.forEach(function (groups) { %>
		<a href="/recipe/:id">
		<div class="faves-row">
			<% groups.forEach(function(faves) { %>
				<%console.log(faves)%>
				<div class='fave-result  thumbnail'>
					<img src="<%= faves.images[0].hostedMediumUrl %>">
					<div class='fave-name'><%= faves.name %></div>
				</div>
			<% }) %>
		</div>
		</a>
	<%}); %>
</script>
<script type="text/template" id="display-recipe">
	<div id="recipe-holder">
		<div class="name-of-recipe"><%= partsOfRecipe.name %></div>
		<div class="recipe-source">
			<div class="recipe-source-site"><%=partsOfRecipe.source.sourceDisplayName%></div>
			<a class="recipe-source-url" href="<%=partsOfRecipe.source.sourceRecipeUrl%>"><%=partsOfRecipe.source.sourceRecipeUrl%></a>
		</div>
		<div class="recipe-picture">
			<img src="<%=partsOfRecipe.images[0].hostedLargeUrl%>">
		</div>
		<div class="recipe-time panel-body"><%=partsOfRecipe.time%></div>
		<div class="titles">
			<span class="ingredients">Ingredients</span>
			<span class="notes">Notes</span>

		</div>
		<form id="notes-form" class="form-inline" method="POST" action="/notes">
		  	<div class="form-group">
		    	<input type="text" class="form-control" placeholder="anything to add?" name="notes[notes]">
		  	</div>
		  	<button>Notes!</button>
		</form>
<%console.log(partsOfRecipe.recipeNotes); %>
		//<button data-id="<%=partsOfRecipe.recipeId %>" class="btn btn-info" onclick=addNotes(this)>Add some notes!</button>

		<% partsOfRecipe.ingredients.forEach(function (items) {%>
			<li class="recipe-ingredients"><%= items %> </li>
		<%}); %>
		
		
	</div>
</script>
</html>
